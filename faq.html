---
layout: default
---
<div class="section section-our-clients-freebie" id="faq">
    <div class="container">
        <div class="title-area">
            <h2>FAQ</h2>
            <div class="separator separator-danger"><i class="fas fa-paw"></i></div>
        </div>

        <div id="accordion_search_bar_container">
            <input type="search" id="accordion_search_bar" placeholder="Search"/>
        </div>

        <div class="accordion" id="accordion">
            {% for fqa in site.data.fqa %}
            <div class="card">
                <div class="card-header" id="heading{{ fqa.id }}">
                    <div class="qa-tab">
                        <a data-toggle="collapse" data-target="#collapse{{ fqa.id }}" aria-expanded="false" aria-controls="collapse{{ fqa.id }}" class="collapsed">
                            <div class="main">
                                <div class="left"><i class="fas fa-paw left"></i>{{ fqa.question }}</div>
                                <div class="right"><i class="fas fa-chevron-down right"></i></div>
                            </div>
                        </a>
                    </div>

                    <div id="collapse{{ fqa.id }}" class="collapse" aria-labelledby="heading{{ fqa.id }}" data-parent="#accordion">
                        <div class="card-body description">
                            <p>{{ fqa.answer }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
