<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    {% include head.html %}
</head>

<body>
    {% include child_navbar.html %}

    <div class="section" id="post">
        <div class="container">
            <div class="row text-center article-title">
                <div class="col-md-12">
                    <h2>{{ page.title }}</h2>
                    <h5 class="date">{{ page.date | date: "%m/%d/%Y" }}</h5>
                    <div class="separator separator-danger"><i class="fas fa-paw"></i></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="content">{{ content }}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 text-center">
                    <p class="copyright">
                        <i class="fas fa-paw"></i>
                        本文內容由波波球布偶貓舍編輯所有，歡迎轉載但請註明出處。
                        <i class="fas fa-paw"></i>
                    </p>
                    {% if page.previous.url %}
                    <a class="btn btn-round btn-danger btn-fill" href="{{ page.previous.url }}">上一篇</a>
                    {% endif %}
                    <a href="/blog" class="btn btn-round btn-danger btn-fill">回到文章列表</a>
                    {% if page.next.url %}
                    <a class="btn btn-round btn-danger btn-fill" href="{{ page.next.url }}">下一篇</a>
                    {% endif %}
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>

    {% include footer.html %}
</body>

{% include shared_js.html %}
</html>
